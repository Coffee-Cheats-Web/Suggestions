<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Cheats Suggestions</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Embed preview (Open Graph & Twitter) -->
  <meta name="title" content="Gomorron Suggestions" />
  <meta name="description" content="Submit your ideas and suggestions directly to Gomorronmannen." />

  <!-- Open Graph (Discord, Facebook) -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://coffee-cheats-web.github.io/Suggestions/" />
  <meta property="og:title" content="Gomorron Suggestions" />
  <meta property="og:description" content="Submit your ideas and suggestions directly to Gomorronmannen." />
  <meta property="og:image" content="https://files.catbox.moe/l3mcdo.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Secondary Icon Preview -->
  <meta property="og:image:alt" content="Coffee Cheats Logo" />
  <link rel="icon" href="https://files.catbox.moe/l3mcdo.png" type="image/gif" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Gomorron Suggestions" />
  <meta name="twitter:description" content="Submit your ideas and suggestions directly to Haikaffee." />
  <meta name="twitter:image" content="https://files.catbox.moe/l3mcdo.png" />
</head>
<body>

  <!-- Centered wrapper for header + form -->
  <div class="center-wrap">
    <header>
<h1>
  <img src="https://files.catbox.moe/l3mcdo.png" alt="Coffee Cheats Logo" class="logo" />
  Coffee Cheats Suggestions
  <img src="https://files.catbox.moe/l3mcdo.png" alt="Coffee Cheats Logo" class="logo" />
</h1>
      <p>Have an idea or suggestion? Share it directly with <strong>Haikaffee</strong>.</p>
    </header>

    <main>
      <form id="suggestionForm" aria-label="Suggestion Form">
        <input type="hidden" name="access_key" value="bd259d92-35b6-454e-a496-f41b40825d40" />

        <label for="name">Your Discord Username</label>
        <input type="text" id="name" name="name" placeholder="Enter your Discord Username" required/>

        <label for="message">Your Suggestion</label>
        <textarea id="message" name="message" placeholder="Write your suggestion here..." required></textarea>

        <button type="submit">Send Suggestion</button>
        <div id="status" role="status" aria-live="polite"></div>
      </form>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 <strong>Coffee Cheats Suggestions</strong>. Built with ❤️ by 
      <a href="https://github.com/Gomorronmannen" target="_blank" rel="noopener noreferrer">Gomorron</a>.
    </p>
  </footer>

  <script>
    const form = document.getElementById("suggestionForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Submitting…";

      try {
        const res = await fetch("https://api.web3forms.com/submit", {
          method: "POST",
          body: new FormData(form),
        });
        const json = await res.json().catch(() => ({}));

        if (res.ok && json.success) {
          status.textContent = "✅ Suggestion submitted! Thank you!";
          form.reset();
        } else {
          status.textContent = "❌ Submission failed — please try again.";
        }
      } catch {
        status.textContent = "⚠️ Network error — submission failed.";
      }
    });
  </script>
</body>
</html>
